plugins {
    id 'com.android.application'

    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    buildToolsVersion '31.0.0'

    defaultConfig {
        applicationId 'kz.q19.utils'

        minSdkVersion 23
        targetSdkVersion 31

        versionCode 3
        versionName '2.0.1'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // AppCompat
    implementation 'androidx.appcompat:appcompat:1.4.0'

    // Core
    implementation 'androidx.core:core-ktx:1.7.0'

    // Material Design Components
    implementation "com.google.android.material:material:1.4.0"

    // LeakCanary
    // debugImplementation because LeakCanary should only run in debug builds.
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'

    // Library
    implementation project(':activity')
    implementation project(':context')
    implementation project(':drawable')
    implementation project(':file')
    implementation project(':fragment')
    implementation project(':json')
    implementation project(':kotlin')
    implementation project(':lifecycle:livedata')
    implementation project(':location:compass')
    implementation project(':location:core')
    implementation project(':recyclerview')
    implementation project(':text')
    implementation project(':textview')
    implementation project(':view')
    implementation project(':window')
}